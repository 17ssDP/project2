<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register Interface</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/register.css">
  <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="../js/register.js"></script>
</head>

<body>
  <hgroup>
    <h1>Art Store</h1>
    <h2>欢迎注册</h2>
  </hgroup>
  <div class="Register">
    <form class=" container" id="signup" method="post" action="../php/entrance.php">
      <div class="form-group row ">
        <input id="name" class="form-control  offset-md-3 col-md-5" name="name" type="text" placeholder="用户名">
        <p id="name-error" class="col-md-4"></p>
      </div>
      <div class="form-group row">
        <input id="email" class="form-control offset-md-3 col-md-5" type="email" name="email" placeholder="邮箱"><p id="email-error" class="col-md-6"></p>
      </div>
      <div class="form-group row">
        <input id="password" class="form-control offset-md-3 col-md-5" name="password" type="password" placeholder="密码">
        <p id="password-error" class="col-md-7"></p>
      </div>
      <div class="form-group row">
        <input id="confirm_password" class="form-control offset-md-3 col-md-5" name="confirm_password" type="password" placeholder="确认密码">
        <p id="confirm_password-error" class="col-md-4"></p>
      </div>
      <div class="form-group row">
        <input id="phone" class="form-control offset-md-3 col-md-5" name="phone" placeholder="手机号">
        <p id="phone-error" class="col-md-4"></p>
      </div>
      <div class="form-group row">
        <input id="address" class="form-control offset-md-3 col-md-5" type="text" name="address" placeholder="地址">
        <p id="address-error" class="col-md-6"></p>
      </div>
      <div class="form-group row">
        <input class="offset-md-3 col-md-5" type="button" name="button" value="注册">
      </div>
    </form>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="information">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <!-- 模态框头部 -->
        <div class="modal-header">
          <h3 class="modal-title">Art Store</h3>
          <h4 id="close" class="close" data-dismiss="modal"><i class="fa fa-close fa-2x"></i></h4>
        </div>

        <!-- 模态框主体 -->
        <div class="modal-body">
          <h5>注册成功</h5>
        </div>

        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>

      </div>
    </div>
  </div>
  <!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
